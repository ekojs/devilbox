    - SERVER=mysql VERSION=mysql-5.6    DOCKER_COMPOSE_VERSION=1.13.0
    - SERVER=mysql VERSION=mysql-5.7    DOCKER_COMPOSE_VERSION=1.13.0
    - SERVER=mysql VERSION=mysql-8.0    DOCKER_COMPOSE_VERSION=1.13.0
